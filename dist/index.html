<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Leaderboard</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/><script defer="defer" src="main.js"></script></head><body><main class="min-vh-100 d-flex flex-column justify-content-center"><div class="container-md"><h1 class="display-2 mb-5">Leaderboard</h1><div class="row row-cols-md-2 ps-md-5"><section id="add" class="order-md-last"><h2 class="text-center">Add your score</h2><form action="/" class="mb-2"><input id="name-input" placeholder="Your name*" class="form-control mb-2"/> <input type="number" id="score-input" placeholder="Your score*" class="form-control mb-2"/><div class="d-flex justify-content-end"><button id="submit-btn" type="button" class="btn btn-primary">Submit</button></div></form><div id="submit-msg" class="text-center opacity-0 mb-4 mb-md-0">Dummy text</div></section><section id="recent"><div class="row row-cols-auto g-0 mb-2 justify-content-between"><h2 class="mb-md-0">Recent scores</h2><div><button id="refresh-btn" type="button" class="btn btn-primary">Refresh</button></div></div><table class="table table-striped"><tbody id="result-list"></tbody></table><div id="refresh-msg" class="text-center opacity-0">Dummy text</div></section></div></div></main><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script></body></html>
